{% extends 'base.html' %}
{% load bootstrap4 %}
{% block title %} Category Details {% endblock title %} 
{% block content %}
<div class="bg-warning" style="height: 5vh;">
</div>
<div class="container-fluid w-100 mt-3 mb-3">
    <div class="container w-100 d-flex flex-column justify-content-center align-items-center py-5">
        <h6 class="fs-5">Category Name:</h6>
        <h1 class="text-uppercase fw-bold mb-5" style="font-size: 65px;">{{category.name}}</h1>

            <div class="container-fluid row">
                {% for ing in category.ingredients.all %}
                <div class="col-auto p-0">
                    <div class="card mb-3 me-3" style="width: 14.5rem;">
                        <img src="{{ ing.image.url }}" class="card-img-top w-100" style="object-fit: cover; height: 250px">
                        <div class="card-body">
                          <h5 class="card-title text-uppercase fw-bold">{{ing.name}}</h5>
                        </div>
                      </div>
                </div>
                {% endfor %}
            </div>
      
        

    </div>
</div>
{% endblock content %}
